baseURL: https://bobostudio.eu.org
defaultContentLanguage: zh-cn
title: bobostudio
module:
  imports:
    - path: github.com/imfing/hextra
menu:
  main:
    - name: 博客
      pageRef: /blog
      weight: 1
    # - name: 文档
    #   pageRef: /docs
    #   weight: 2
    - name: 关于
      pageRef: /about
      weight: 3
    - name: 搜索
      params:
        type: search

    - name: GitHub
      url: "https://github.com/bobostudio"
      params:
        icon: github

params:
  navbar:
    width: normal
    logo:
      path: images/logo.jpg
  sidebar:
    main:
      enable: true
    # docs:
    #   enable: true
  page:
    width: normal
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    article:
      displayPagination: true
  toc:
    displayTags: true
  comments:
    enable: false
    type: giscus
    giscus:
      repo: bobostudio/hugo-giscus
      repoId: R_kgDOPBaC1g
      category: Announcements
      categoryId: DIC_kwDOPBaC1s4Cr9Jr
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

markup:
  highlight:
    noClasses: true
    style: nordic
    lineNos: true
  goldmark:
    renderer:
      unsafe: true
enableEmoji: true
